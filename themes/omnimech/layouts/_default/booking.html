                        <div class="row mb-md-80">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="fs-14 text-custom-black fw-500">Subject:<span class="required">*</span></label>
                              <input type="text" name="your_subject" class="form-control form-control-custom" placeholder="Product Inquiry" required> <!-- name changed -->
                            </div>
                          </div>
                            <!--  Quantity  -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label class="fs-14 text-custom-black fw-500">Quantity:</label>
                                <input type="text" name="your_quantity" class="form-control form-control-custom wpcf7-form-control wpcf7-text" placeholder="Product Quantity"> <!-- name changed -->
                              </div>
                            </div>
                            <!--  Name  -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label class="fs-14 text-custom-black fw-500">Your Name:<span class="required">*</span></label>
                                <input type="text" name="your_name" class="form-control form-control-custom wpcf7-form-control wpcf7-text wpcf7-validates-as-required" placeholder="Your name" required> <!-- name changed -->
                              </div>
                            </div>
                            <!--  Business Type (Radio Buttons)  -->
                            <div class="col-md-12">
                              <div class="form-group">
                                <label class="fs-14 text-custom-black fw-500">Business type:</label>
                                <div class="wpcf7-form-control wpcf7-radio" id="usertype">
                                  <span class="wpcf7-list-item first"><input type="radio" name="radio_usertype" value="Wholesaler" checked="checked"><span class="wpcf7-list-item-label">Wholesaler</span></span> <!-- name changed -->
                                  <span class="wpcf7-list-item"><input type="radio" name="radio_usertype" value="Retailer"><span class="wpcf7-list-item-label">Retailer</span></span> <!-- name changed -->
                                  <span class="wpcf7-list-item last"><input type="radio" name="radio_usertype" value="Personal"><span class="wpcf7-list-item-label">Personal</span></span> <!-- name changed -->
                                </div>
                              </div>
                            </div>
                            <!--  Email  -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label class="fs-14 text-custom-black fw-500">E-mail:<span class="required">*</span></label>
                                <input type="email" name="your_email" class="form-control form-control-custom wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email" placeholder="Your e-mail" required> <!-- name changed -->
                              </div>
                            </div>
                            <!--  Phone  -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label class="fs-14 text-custom-black fw-500">Phone:<span class="required">*</span></label>

                              </div>
                            </div>
                            <!--  WhatsApp  -->

                              <div class="form-group">

                              </div>
                            </div>
                            <!--  Skype  -->

                            </div>
