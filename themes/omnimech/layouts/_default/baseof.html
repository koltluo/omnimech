<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <!-- Header -->
    {{ partial "header.html" . }}

    <!-- Main Content Area -->
    <main id="main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    {{ partial "footer.html" . }}

    <!-- Back to Top Button -->
    <div id="back-top" class="back-top"> <a href="#top"><i class="flaticon-arrows"></i></a> </div>

    <!-- Scripts -->
    {{ partial "scripts.html" . }}
</body>
</html>
