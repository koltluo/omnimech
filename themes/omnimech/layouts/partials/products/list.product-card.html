<div class="Product-grid mb-xl-30">
    <div class="Product-grid-wrapper Product-grid bx-wrapper">
      <div class="image-sec">
        <a href="{{ .RelPermalink }}" target="_blank">
          {{ $image := .Params.image | default "/images/default-product.jpg" }}
          <img src="{{ $image | relURL }}" class="full-width" alt="{{ .Title }}">
        </a>
        <div class="img-bottom">
          <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fas fa-star"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="Product-grid-caption padding-10 bg-custom-white p-relative text-center">
        <h4 class="title fs-16">
          <a href="{{ .RelPermalink }}" class="text-custom-black" target="_blank">{{ .Title }}</a>
        </h4>
        <ul class="product-rating">
          {{ $rating := .Params.rating | default 5 }}
          {{ range seq 1 5 }}
            <li><i class="fas fa-star{{ if gt $rating (sub . 1) }} checked{{ end }}"></i></li>
          {{ end }}
        </ul>
        <div class="price">
          {{ if .Params.original_price }}
            <h5><del>${{ .Params.original_price }}</del> <span>${{ .Params.price }}</span></h5>
          {{ else }}
            <h5>${{ .Params.price }}</h5>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
